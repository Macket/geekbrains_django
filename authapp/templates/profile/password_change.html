{% extends "base_generic.html" %}

{% load bootstrap4 %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-md-10" > 
		<h2>Смена пароля пользователя {{ user.username }}</h2>
		<form method="post">
		    {% csrf_token %}
		    {% bootstrap_form form layout='horizontal' %}
		    {% buttons submit='Сменить пароль' %}{% endbuttons %}
		</form>
      </div>
    </div> 
</div>

{% endblock %}
